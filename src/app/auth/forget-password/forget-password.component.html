<div class="auth-container">
  <form [formGroup]="forgetForm" (ngSubmit)="submit()" class="auth-box">
    <h2>Forgot Your Password?</h2>

    <label>Email</label>
    <input type="email" formControlName="email" placeholder="Enter your email" />

    <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
    <ul *ngIf="errorMessages.length" class="error-messages">
      <li *ngFor="let err of errorMessages">{{ err }}</li>
    </ul>

    <button type="submit" class="btn-submit" [disabled]="forgetForm.invalid || loading">
      {{ loading ? 'Sending...' : 'Send Reset Code' }}
    </button>
  </form>
</div>
