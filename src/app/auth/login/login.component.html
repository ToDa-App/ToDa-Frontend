<div class="auth-container">
  <form [formGroup]="loginForm" (ngSubmit)="submit()" class="auth-box" novalidate>
    <h2>Login</h2>

    <div *ngIf="errorMessages.length > 0" class="error-list">
      <ul>
        <li *ngFor="let error of errorMessages">{{ error }}</li>
      </ul>
    </div>

    <label>Email</label>
    <input formControlName="email" type="email" placeholder="Enter your email" />
    <div *ngIf="email?.invalid && (email?.touched || email?.dirty)" class="error">
      <div *ngIf="email?.errors?.['required']">Email is required.</div>
      <div *ngIf="email?.errors?.['email']">Invalid email format.</div>
    </div>
    <div *ngIf="fieldErrors['email']" class="error">{{ fieldErrors['email'] }}</div>

    <label>Password</label>
    <div class="password-field">
      <input [type]="showPassword ? 'text' : 'password'" formControlName="password" placeholder="Enter password" />
      <button type="button" class="toggle-btn" (click)="togglePasswordVisibility()">
        <i class="fa" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
      </button>
    </div>
    <div *ngIf="password?.invalid && (password?.touched || password?.dirty)" class="error">
      <div *ngIf="password?.errors?.['required']">Password is required.</div>
    </div>
    <div *ngIf="fieldErrors['password']" class="error">{{ fieldErrors['password'] }}</div>

    <button type="submit" class="btn-submit" [disabled]="loginForm.invalid || loading">
      {{ loading ? 'Logging in...' : 'Login' }}
    </button>

    <p class="switch-link">
      Don't have an account? <a routerLink="/auth/register">Register</a>
    </p>
    <p class="switch-link">
      <a routerLink="/auth/forgot-password">Forgot Password?</a>
    </p>
  </form>
</div>
