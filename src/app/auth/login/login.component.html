<div class="auth-container">
  <form [formGroup]="loginForm" (ngSubmit)="login()" class="auth-box" novalidate>
    <h2>Login</h2>

    <div *ngIf="errorMessages.length" class="error">
      <div *ngFor="let err of errorMessages">{{ err }}</div>
    </div>

    <label for="email">Email:</label>
    <input
      type="email"
      id="email"
      formControlName="email"
      placeholder="Enter your email"
    />
    <div *ngIf="email?.invalid && (email?.touched || email?.dirty)" class="error">
      <div *ngIf="email?.errors?.['required']">Email is required.</div>
      <div *ngIf="email?.errors?.['email']">Invalid email format.</div>
    </div>

    <label for="password">Password:</label>
    <input
      type="password"
      id="password"
      formControlName="password"
      placeholder="Enter your password"
    />
    <div *ngIf="password?.invalid && (password?.touched || password?.dirty)" class="error">
      <div *ngIf="password?.errors?.['required']">Password is required.</div>
    </div>

    <button type="submit" class="btn-submit" [disabled]="loginForm.invalid || loading">
      {{ loading ? 'Logging in...' : 'Login' }}
    </button>

    <p class="switch-link">
      Don't have an account?
      <a routerLink="/auth/register">Register</a>
    </p>
    <p class="switch-link">
      <a routerLink="/auth/forget-password">Forgot Password?</a>
    </p>
  </form>
</div>
