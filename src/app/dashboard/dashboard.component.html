<div class="dashboard-container">
    <h2>Welcome to Your Dashboard</h2>

    <div class="filters">
        <label>
            Status:
            <select [(ngModel)]="statusFilter" (change)="onFilterChange()">
                <option value="">All</option>
                <option value="PENDING">Pending</option>
                <option value="OVERDUE">Overdue</option>
                <option value="COMPLETED">Completed</option>
            </select>
        </label>

        <label>
            Priority:
            <select [(ngModel)]="priorityFilter" (change)="onFilterChange()">
                <option value="">All</option>
                <option value="LOW">Low</option>
                <option value="MEDIUM">Medium</option>
                <option value="HIGH">High</option>
            </select>
        </label>

        <button class="btn add" (click)="onAddTask()">+ Add Task</button>
        <button class="btn deleted" (click)="goToDeletedTasks()">🗑️ View Deleted Tasks</button>
    </div>

    <div *ngIf="tasks.length === 0" class="no-tasks">No tasks found.</div>

    <table *ngIf="tasks.length > 0" class="task-table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Status</th>
                <th>Priority</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let task of tasks">
                <td>{{ task.title }}</td>
                <td>{{ task.status }}</td>
                <td>{{ task.priority }}</td>
                <td>
                    <button class="btn details" (click)="onViewTaskDetails(task)">👁️ View</button>
                    <button class="btn edit" (click)="onEditTask(task)">✏️ Edit</button>
                    <button class="btn delete" (click)="onDeleteTask(task)">🗑️ Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
